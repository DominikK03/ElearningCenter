spring.application.name=ElearningCenter

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:${POSTGRES_PORT:5432}/${POSTGRES_DB:elearning_db}
spring.datasource.username=${POSTGRES_USER:elearning_user}
spring.datasource.password=${POSTGRES_PASSWORD:elearning_pass}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=${SPRING_JPA_FORMAT_SQL:true}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

logging.level.org.springdoc=DEBUG
logging.level.org.springdoc.core=TRACE

# RabbitMQ Configuration
spring.rabbitmq.host=localhost
spring.rabbitmq.port=${RABBITMQ_PORT:5672}
spring.rabbitmq.username=${RABBITMQ_USER:elearning_user}
spring.rabbitmq.password=${RABBITMQ_PASSWORD:elearning_pass}

jwt.secret=${JWT_SECRET:MySecretKeyForJWTTokenGenerationMustBeAtLeast512BitsLongForHS512Algorithm}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Email Configuration (SMTP - Mailtrap)
spring.mail.host=${MAIL_HOST:sandbox.smtp.mailtrap.io}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=${MAIL_SMTP_AUTH:true}
spring.mail.properties.mail.smtp.starttls.enable=${MAIL_SMTP_STARTTLS:true}
spring.mail.from=${MAIL_FROM:noreply@elearningcenter.com}

# Application Configuration
app.frontend.url=${APP_FRONTEND_URL:http://localhost:3000}

# CORS Configuration
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173,http://localhost:8081}

# Docker Compose Configuration
spring.docker.compose.enabled=false

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
file.upload-dir=${FILE_UPLOAD_DIR:uploads}
app.base-url=${APP_BASE_URL:http://localhost:8080}
